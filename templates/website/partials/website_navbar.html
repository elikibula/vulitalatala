{% load static %}

<nav class="navbar navbar-expand-md fixed-top scrolling-navbar">
  <div class="container">
      <a href="/" class="navbar-brand">
          <img src="{% if request_institute.logo %}{{ request_institute.logo.url }}{% else %}{% static 'landing/img/footer-logo.png' %}{% endif %}"
               alt="{{ request_institute.name }}"
               height="60">
      </a>
      <h5 style="color: rgb(2, 2, 61);">Davuilevu Theological College</h5>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse"
              aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
          <i class="lni-menu"></i>
      </button>
      <div class="collapse navbar-collapse" id="navbarCollapse">
          <ul class="navbar-nav mr-auto w-100 justify-content-end">
              <li class="nav-item">
                  <a class="btn btn-singin" href="/">Home</a>
              </li>
              <li class="nav-item">
                  <button id="viewPdfButton" class="btn btn-singin">Handbook 1-13</button>
              </li>
          </ul>
      </div>
  </div>
</nav>

<!-- Embedded PDF viewer initially hidden -->
<div id="pdfViewer" style="display: none;">
  <embed id="pdfEmbed" type="application/pdf" width="100%" height="600px" />
</div>

<!-- Your JavaScript code -->
<script>
  // Function to open the PDF in a new window when the button is clicked
  document.getElementById("viewPdfButton").addEventListener("click", function () {
      // Path to the PDF file
      var pdfPath = "{% static '/media/pdf/handbook.pdf' %}";

      // Open the PDF file in a new window
      window.open(pdfPath, "_blank");
  });
</script>
